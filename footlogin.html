<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Footcap - Login/Register</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

    body {
      background-color: #f5f9ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .logo {
      margin: 20px 0 30px;
    }

    .logo img {
      width: 160px;
      height: auto;
    }

    .form-box {
      width: 100%;
      max-width: 400px;
    }

    h2 {
      font-size: 20px;
      margin-bottom: 20px;
      color: #444;
    }

    .input-field {
      margin-bottom: 20px;
    }

    .input-field label {
      font-size: 14px;
      color: #666;
      display: block;
      margin-bottom: 5px;
    }

    .input-field input {
      width: 100%;
      padding: 12px;
      border: 2px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      outline: none;
    }

    .toggle {
      text-align: center;
      font-size: 14px;
      margin-top: 15px;
    }

    .toggle span {
      color: #3b82f6;
      cursor: pointer;
      font-weight: 600;
    }

    .btn {
      width: 100%;
      background: #3bb54a;
      border: none;
      padding: 14px;
      font-size: 16px;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .btn:hover {
      background: #2f9c3c;
    }

    #loginStatus, #regStatus {
      text-align: center;
      margin-top: 10px;
      font-weight: 600;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div class="logo">
    <img src="./assets/images/logo.svg" alt="Footcap Logo" />
  </div>

  <div class="form-box">
    <!-- Login Form -->
    <form id="loginForm">
      <h2>Login to your account</h2>
      <div class="input-field">
        <label for="loginMobile">Mobile Number</label>
        <input type="text" id="loginMobile" maxlength="10" required />
      </div>
      <div class="input-field">
        <label for="loginPass">Password</label>
        <input type="password" id="loginPass" required />
      </div>
      <button class="btn" type="submit">Login</button>
      <button type="button" class="btn" id="clearLogin">Logout</button>
      <p class="toggle">Don't have an account? <span onclick="toggleForm()">Register</span></p>
      <p id="loginStatus"></p>
    </form>

    <!-- Register Form -->
    <form id="registerForm" class="hidden">
      <h2>Create an account</h2>
      <div class="input-field">
        <label for="regName">Full Name</label>
        <input type="text" id="regName" required />
      </div>
      <div class="input-field">
        <label for="regMobile">Mobile Number</label>
        <input type="text" id="regMobile" maxlength="10" required />
      </div>
      <div class="input-field">
        <label for="regPass">Password</label>
        <input type="password" id="regPass" required />
      </div>
      <button class="btn" type="submit">Register</button>
      <p class="toggle">Already have an account? <span onclick="toggleForm()">Login</span></p>
      <p id="regStatus"></p>
    </form>
  </div>

  <script>
    const loginForm = document.getElementById("loginForm");
    const registerForm = document.getElementById("registerForm");
    const loginStatus = document.getElementById("loginStatus");
    const regStatus = document.getElementById("regStatus");

    function toggleForm() {
      loginForm.classList.toggle("hidden");
      registerForm.classList.toggle("hidden");
      loginStatus.textContent = "";
      regStatus.textContent = "";
    }

    function getUserKey(mobile) {
      return "user_" + mobile;
    }

    // Prefill login if already logged in
    window.onload = () => {
      const current = localStorage.getItem("currentUser");
      if (current) {
        const user = JSON.parse(localStorage.getItem(getUserKey(current)));
        if (user) {
          document.getElementById("loginMobile").value = user.mobile;
          document.getElementById("loginPass").value = user.password;
          loginStatus.style.color = "#28a745";
          loginStatus.textContent = "‚úÖ Already logged in!";
        }
      }
    };

    // Logout button
    document.getElementById("clearLogin").addEventListener("click", () => {
      localStorage.removeItem("currentUser");
      document.getElementById("loginMobile").value = "";
      document.getElementById("loginPass").value = "";
      loginStatus.textContent = "üëã Logged out!";
      loginStatus.style.color = "#333";
    });

    // Register new user
    registerForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const name = document.getElementById("regName").value.trim();
      const mobile = document.getElementById("regMobile").value.trim();
      const pass = document.getElementById("regPass").value;

      if (mobile.length !== 10 || pass.length < 4) {
        regStatus.style.color = "#dc3545";
        regStatus.textContent = "‚ùå Enter valid mobile and password (min 4 chars).";
        return;
      }

      const key = getUserKey(mobile);
      if (localStorage.getItem(key)) {
        regStatus.style.color = "#dc3545";
        regStatus.textContent = "‚ùå Mobile already registered!";
        return;
      }

      const userData = { name, mobile, password: pass };
      localStorage.setItem(key, JSON.stringify(userData));
      regStatus.style.color = "#28a745";
      regStatus.textContent = "‚úÖ Registered successfully!";
      setTimeout(() => toggleForm(), 1000);
    });

    // Login
    loginForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const mobile = document.getElementById("loginMobile").value.trim();
      const pass = document.getElementById("loginPass").value;
      const key = getUserKey(mobile);
      const saved = JSON.parse(localStorage.getItem(key));

      if (saved && saved.password === pass) {
        localStorage.setItem("currentUser", mobile);
        loginStatus.style.color = "#28a745";
        loginStatus.textContent = "‚úÖ Login Successful!";
        // Optionally redirect to homepage
        setTimeout(() => window.location.href = "index.html", 1000);
      } else {
        loginStatus.style.color = "#dc3545";
        loginStatus.textContent = "‚ùå Invalid mobile or password.";
      }
    });
  </script>
</body>
</html>
